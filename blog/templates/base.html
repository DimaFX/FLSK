<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible", content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">>
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <header class="bg-light shadow-sm navbar-sticky">
        <div class="navbar navbar-expand-lg navbar-light">
            <div class="collapse navbar-collapse me-auto order-lg-2" id="navbarCollapse">
              <nav class="nav d-flex justify-content">
                <a class="btn btn-outline primary" href="/">Главная</a>
                <a class="btn btn-outline primary" href="/about">О нас</a>
                <a class="btn btn-outline primary" href="#">Контакты</a>
                <a class="btn btn-outline primary" href="#">Пользователи</a>
              </nav>
            </div>
          </div>
        </div>
      </header>
    <section class="main">
        {% block content %}
        {% endblock %}
    </section>
    
</body>
</html>
